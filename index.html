<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Captain America's Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="masthead">
		<img src="images/cart.png" alt="Shopping Cart">
		<div class="headertext">
			<h3>Captain America's Shopping Cart</h3>
		</div>	
	</header>
	<section class="wrapper">
		<section class="tableheader">
		    <ul>
		        <li>Remove</li>
		        <li>Product Description</li>
		        <li>Unit Price</li>
		        <li>Quantity</li>
		        <li>Total Price</li>
		    </ul>
		</section>
		<section class="tablecontent">
			<ul>
				<li><button class="add">Add</button></li>
				<li><input class="productdescrip" type="text" placeholder="Enter Item Here"></li>
				<li><input class="price" type="text" placeholder="Price"></li>
				<li><input class="quantity" type="text" placeholder="Quantity" ></li>
			</ul>
		</section>
		<section class="tablerrors">
			<ul>
				<li class="error1"></li>
				<li class="error2"></li>
				<li class="error3"></li>
			</ul>
		</section>
		<section class="shoplist">
			<ul id="sortable">
			</ul>
		</section>
	</section>	
</body>
</html>
