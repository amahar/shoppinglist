<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Captain America's Shopping Cart</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<header class="masthead">
<img src="images/cart.png" alt="Shopping Cart">
<div class="headertext">
	<h3>Captain America's Shopping Cart</h3>
</div>	
</header>
<nav class="navmenu">
	<ul>
		<li class="item0">Order ListBy</li>
		<li class="item1">Remove</li>
		<li class="item2">Product Description</li>
		<li class="item3">Unit Price</li>
		<li class="item4">Quantity</li>
		<li class="item5">Total Price</li>
	</ul>
</nav>
<aside class="sidemenu">
	<h3 class="sidetext">Shopping List</h3>
</aside>

<section class="container">
	<button class="add">Add</button>
	<input class="productdescrip" type="text" placeholder="Enter Item Here"><div id="error"></div>
	<input class="price" type="text" placeholder="Price">
	<input class="quantity" type="text" placeholder="Quantity" >
	<input class="total" type="text" placeholder ="Total">
</section>

<section class="apppend">
<ul>
	<li class="item1"></li>
	<li class="item2"></li>
</ul>

</section>
<div></div>
</section>	
</body>
</html>
